    <form action="lista.html" method="POST">
      <fieldset>
        <legend>Listan tietojen muokkaus</legend>
        <label for="nimi">Listan nimi:</label>
        <input id="nimi" name="nimi" type="text" />

        <input type="submit" value="Tallenna listan muutokset" />
      </fieldset>
    </form>
